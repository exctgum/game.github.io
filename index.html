<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game RPG Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Game RPG Sederhana</h1>
        <p>Selamat datang di dunia RPG! Kamu adalah seorang pahlawan yang memulai petualangan baru.</p>
        <button onclick="mulaiPetualangan()">Mulai Petualangan</button>
        <p id="hasilAksi"></p>
    </div>

    <script>
        function mulaiPetualangan() {
            document.getElementById("hasilAksi").textContent = "Kamu menemukan pedang legendaris di hutan!";
        }
    </script>
</body>
</html>
